    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .outer {
      height: 100%;
      width: 100%;
      padding: 0 0;
      margin: 0 0;
      background-color: lightblue;
      box-sizing: border-box;
    }

    .map {
      width: 100%;
      height: 100%;
    }

    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
    }

    #m_nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(90deg, #673ab7, #783be6);
    }

    #m_nav a {
      position: relative;
      display: block;
      float: left;
      width: 33.3%;
      padding-top: 10px;
      height: 60px;
      text-align: center;
    }

    #m_nav a i {
      display: block;
      text-align: center;
      margin: 0 auto 5px;
      width: 25px;
      height: 25px;
      background: rgba(255, 255, 255, .6);
    }

    #m_nav a span {
      z-index: 2;
      position: relative;
      color: rgba(255, 255, 255, .6);
    }

    #m_nav a.active:before {
      content: "";
      position: absolute;
      height: 70%;
      bottom: 0;
      left: 0;
      right: 0;
      background: -webkit-radial-gradient(50% 100%, farthest-side, rgba(196, 10, 228, .8), rgba(255, 255, 255, 0));
    }

    #m_nav a.active i {
      background: rgba(255, 255, 255, 1);
    }

    #m_nav a.active span {
      color: rgba(255, 255, 255, 1);
    }

    .ol-popup {
      position: absolute;
      background-color: #eeeeee;
      -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
      filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #cccccc;
      bottom: 12px;
      left: -50px;
      min-width: 280px;
    }

    .ol-popup:after,
    .ol-popup:before {
      top: 100%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }

    .ol-popup:after {
      border-top-color: #eeeeee;
      border-width: 10px;
      left: 48px;
      margin-left: -10px;
    }

    .ol-popup:before {
      border-top-color: #cccccc;
      border-width: 11px;
      left: 48px;
      margin-left: -11px;
    }

    .ol-popup-closer {
      text-decoration: none;
      position: absolute;
      top: 2px;
      right: 8px;
    }

    .ol-popup-closer:after {
      content: "✖";
    }


    div.search {
      height: 40px;
      width: 60%;
    }

    div.search form {
      width: 100%;
      height: 100%;
    }

    div.search form input:nth-child(2) {
      width: 70%;
      height: 100%;
      font-size: 16px;
      text-indent: 40px;
      border: none;
      float: left;
    }

    div.search form input:nth-child(3) {
      width: 30%;
      height: 100%;
      font-size: 16px;
      letter-spacing: 5px;
      border: none;
    }

    div.search form img {
      position: absolute;
      left: 50vw;
      /* transform: translateX(-100%); */
      margin-top: 10px;
      margin-left: 10px;
      height: 20px;
    }


    /* cesium map viewer */
    .cesium-viewer {
      /* position:absolute;
      z-index: 99; */
    }

    /* 不占据空间，无法点击 */

    div.cesium-viewer-toolbar {
      display: block;
      z-index: 99;
    }

    /* 右上角按钮组 */
    .cesium-viewer-animationContainer,
    /* 左下角动画控件 */
    .cesium-viewer-timelineContainer    
    {
      display: none;
    }
    /* 时间线 */
    .cesium-viewer-bottom

    /* logo信息 */
    {
      display: none;
    }
    div.cesium-credit-logoContainer{
      display: none;
    }
    .cesium-viewer-fullscreenContainer

    /* 全屏按钮 */
      {
      position: absolute;
      top: -999em;
    }
  </style>
